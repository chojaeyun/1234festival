		body{margin: auto;text-align: center;width: 700px;font-family: ' verdana', sans-serif;color: #1A237E}

		.thum{height:200px; opacity: 0.3; display: block;}
		.thum:hover{ opactiy: 1; }

			aaa.oninput = function(){
				aa.volume = aaa.value / 100;
			}

				a.style.opacity = "1";

				aa.play();

				}else{
